<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="pattern" class="card-img" />
        <img src="images/image-victor.jpg" alt="victor" class="profile-img" />
        <div class="text">
          <p class="title"><strong>Victor Crest</strong> 26</p>
          <p>London</p>
          <div class="stat-box">
            <div class="stat">
              <p class="heading">80K</p>
              <p>Followers</p>
            </div>
            <div class="stat">
              <p class="heading">803K</p>
              <p>Likes</p>
            </div>
            <div class="stat">
              <p class="heading">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yosuf Hariq</a>.
    </div>
  </body>
</html>
